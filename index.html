<!DOCTYPE html>
<html lang="US">

<head>
    <link rel="stylesheet" href="style/style.css">
    <title>CAR RACE GAME</title>
</head>
<body>
    <div id="score">SCORE:<span>0</span></div>
    <div id="container">
        <div id="line1" class="line"></div>
        <div id="line2" class="line"></div>
        <div id="line3" class="line"></div>
        <div id="car" class="car">
            <div class="fglass"></div>
            <div class="bglass"></div>
            <div class="f_l_light"></div>
            <div class="f_r_light"></div>
            <div class="f_r_tyre"></div>
            <div class="f_l_tyre"></div>
            <div class="b_l_tyre"></div>
            <div class="b_r_tyre"></div>
        </div>
        <div id="car1" class="car">
            <div class="fglass"></div>
            <div class="bglass"></div>
            <div class="f_l_light"></div>
            <div class="f_r_light"></div>
            <div class="f_r_tyre"></div>
            <div class="f_l_tyre"></div>
            <div class="b_l_tyre"></div>
            <div class="b_r_tyre"></div>
        </div>
        <div id="car2" class="car">
            <div class="fglass"></div>
            <div class="bglass"></div>
            <div class="f_l_light"></div>
            <div class="f_r_light"></div>
            <div class="f_r_tyre"></div>
            <div class="f_l_tyre"></div>
            <div class="b_l_tyre"></div>
            <div class="b_r_tyre"></div>
        </div>
        <div id="car3" class="car">
            <div class="fglass"></div>
            <div class="bglass"></div>
            <div class="f_l_light"></div>
            <div class="f_r_light"></div>
            <div class="f_r_tyre"></div>
            <div class="f_l_tyre"></div>
            <div class="b_l_tyre"></div>
            <div class="b_r_tyre"></div>
        </div>
        <div id="restart_div">
            <button id="restart">Restart
                <br><small>(press Enter)</small></button>
        </div>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
